services:
  keycloak:
    container_name: keycloak_dev
    image: quay.io/keycloak/keycloak:26.4
    ports:
      - "9090:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ../infra/keycloak-export:/opt/keycloak/data/import
    command:
      - 'start-dev'
      - '--import-realm'
  postgres:
    container_name: postgres_dev
    image: postgres:17
    environment:
      POSTGRES_DB: calma
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  keycloak_data:
  pgdata:
